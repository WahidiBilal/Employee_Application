version: "3.7"
services:
  api_service:
    build: .
    restart: always
    ports:
      - 8080:8080
    networks:
      - springapimysql-net
    environment:
      - spring.datasource.url=jdbc:mysql://mysqldb:3306/users?allowPublicKeyRetrieval=true 
      - spring.datasource.username=root
      - spring.datasource.password=root123  
    depends_on:
      - mysqldb
    volumes:
      - .m2:/root/.m2
      
  mysqldb:
    image: "mysql:8.0"
    restart: always
    ports:
      - 3307:3306
    networks:
      - springapimysql-net  
    environment:
      MYSQL_DATABASE: users
      MYSQL_USER: bilal
      MYSQL_PASSWORD: root
      MYSQL_ROOT_PASSWORD: root123
networks:
  springapimysql-net: