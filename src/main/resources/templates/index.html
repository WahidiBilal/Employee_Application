<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Employee Management</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
	<link href="css/style.css" rel="stylesheet">
	
	
</head>
<body>

	  <!-- Include Bootstrap and jQuery scripts -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="js/employee.js"></script>
    
    <nav class="navbar bg-dark border-bottom border-body" data-bs-theme="dark">
	 <div class="container-fluid">
	    <a class="navbar-brand" href="index" role="button">Employee Management System</a>
	    <form class="d-flex" id="searchForm" role="search">
	      <input class="form-control me-2" id="searchName" type="text" placeholder="Search" aria-label="Search">
	      <button class="btn btn-outline-success" id="searchButton" type="submit">Search</button>
	    </form>
	  </div>
	</nav>
	
	<div class="containner">
		 <h1 class="employee-table-hading">Employee Table</h1>
	</div>
	
	<div class="container">
	
		
		<button type="button" class="btn btn-success" id="addButton" onclick="window.location.href = 'employee-create';" >Create</button>
	
  		<table class="table">
		  <thead class="table-light">
		    <tr>
	            <th>ID</th>
	            <th>Name</th>
	            <th>Age</th>
	            <th>Date of Birth</th>
	            <th>Email</th>
	            <th>Department</th>
	            <th>Salary</th>
	            <th>Action</th>
	            
	        </tr>
		  </thead>
		  <tbody id="employeeTableBody"></tbody>
		</table>
	</div>
	
	<!-- Modal -->
    <div class="modal fade" id="editEmployeeModal" tabindex="-1" role="dialog" aria-labelledby="editEmployeeModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="editEmployeeModalLabel">Update Employee</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <!-- Form fields for editing employee details -->
                    <form id="editEmployeeForm">
                    	
                    	<label for="eid" class="form-label">Employee ID:</label>
                        <input type="text" class="form-control" id="eid" name="eid" required><br>
        
                        <label for="ename" class="form-label">Name:</label>
                        <input type="text" class="form-control" id="ename" name="ename" required><br>

                        <label for="eage" class="form-label">Age:</label>
                        <input type="number" class="form-control" id="eage" name="eage" required><br>
                        
                        <label for="edob" class="form-label">Date of Birth</label>
			   		 	<input type="date" class="form-control" id="edob" required>
			   		 	
			   		 	<label for="eage" class="form-label">Email:</label>
                        <input type="text" class="form-control" id="email" name="email" required><br>
                        
                     	<label for="edepartment" class="form-label">Department</label>
						 <select class="form-select" aria-label="department" id="edepartment" required>
							<option value="1">Marketing</option>
							<option value="2">Development</option>
							<option value="3">Sales</option>
						</select> 
						
						 <label for="esalary" class="form-label">Salary</label>
			   			 <input type="number" class="form-control" id="esalary" required>		  
         

                        <!-- Add more form fields for other employee properties -->
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" id="saveChangesButton">Save Changes</button>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Delete Confirmation Modal -->
    
	<div class="modal fade" id="deleteEmployeeModal" tabindex="-1" role="dialog" aria-labelledby="deleteEmployeeModalLabel" aria-hidden="true">
	    <div class="modal-dialog" role="document">
	        <div class="modal-content">
	            <div class="modal-header">
	                <h5 class="modal-title" id="deleteEmployeeModalLabel">Confirm Deletion</h5>
	                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
	                    <span aria-hidden="true">&times;</span>
	                </button>
	            </div>
	            <div class="modal-body">
	                Are you sure you want to delete this employee?
	            </div>
	            <div class="modal-footer">
	                <button type="button" class="btn btn-secondary" data-dismiss="modal">No</button>
	                <button type="button" class="btn btn-danger" id="confirmDeleteButton">Yes</button>
	            </div>
	        </div>
	    </div>
	</div>
    
  
  
    
</body>
</html>
