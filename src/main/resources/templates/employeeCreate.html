<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
    <title>Employee List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
	<link href="css/style.css" rel="stylesheet">
</head>
<body>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="js/employee.js"></script>
    
     <nav class="navbar bg-dark border-bottom border-body" data-bs-theme="dark">
	 <div class="container-fluid">
	    <a class="navbar-brand" href="index" role="button">Employee Management System</a>
	  </div>
	</nav>
	
	<div class="container">
		  <h1 class="employee-table-hading">Create New Employee</h1>
	</div>


	<div class="container">
		<form class="row g-3">
		
			 <div class="col-md-12">
			    <label for="inputName4" class="form-label">Name</label>
			    <input type="text" class="form-control" id="ename">
			  </div>
			   <div class="col-md-6">
			    <label for="inputAge" class="form-label">Age</label>
			    <input type="text" class="form-control" id="eage">
			  </div>
			   <div class="col-md-6">
			    <label for="inputDoB" class="form-label">Date of Birth</label>
			    <input type="date" class="form-control" id="edob">
			  </div>
			  <div class="col-md-12">
			    <label for="inputEmail4" class="form-label">Email</label>
			    <input type="email" class="form-control" id="email">
			  </div> 	
				<div class="col-md-12">
					<label for="inputDepartment" class="form-label">Department</label>
					 <select class="form-select" aria-label="department" id="edepartment">
						<option value="1">Marketing</option>
						<option value="2">Development</option>
						<option value="3">Sales</option>
					</select> 		  
				</div>
			 <div class="col-6">
			    <label for="inputSalary" class="form-label">Salary</label>
			    <input type="text" class="form-control" id="esalary">
			  </div>
			  <div class="col-12">
			    <button type="submit" class="btn btn-primary" id="addEmployee">Submit</button>
			  </div>
		</form>
	</div>
</body>
</html>
